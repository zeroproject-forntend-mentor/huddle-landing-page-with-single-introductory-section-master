<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Logo">
  </header>

  <main class="main">
    <img class="banner" src="./images/illustration-mockups.svg" alt="Illustration">
    <article class="article">
      <h1 class="article__title">Build The Community <br> Your Fans Will Love</h1>
      <p class="article__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="article__button">Register</a>
    </article>
  </main>
  <footer class="footer">
    <ul class="social">
      <li>
        <a href="#" class="social__link">
          <i class="fab fa-facebook social__icon"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social__link">
          <i class="fab fa-twitter social__icon"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social__link">
          <i class="fab fa-instagram social__icon"></i>
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
